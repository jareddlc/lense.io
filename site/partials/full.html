<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="formFirstName" class="col-xs-4 control-label">First name</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formFirstName" placeholder="First name">
    </div>
  </div>
  <div class="form-group">
    <label for="formMiddleName" class="col-xs-4 control-label">Middle Name</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formMiddleName" placeholder="Middle name">
    </div>
  </div>
  <div class="form-group">
    <label for="formLastName" class="col-xs-4 control-label">Last Name</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formLastName" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <label for="formPhoneHome" class="col-xs-4 control-label">Phone (Home)</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formPhoneHome" placeholder="Phone (Home)">
    </div>
  </div>
  <div class="form-group">
    <label for="formPhoneMobile" class="col-xs-4 control-label">Phone (Mobile)</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formPhoneMobile" placeholder="Phone (Mobile)">
    </div>
  </div>
  <div class="form-group">
    <label for="formEmail" class="col-xs-4 control-label">Email</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="formBirthday" class="col-xs-offset-4 control-label">Address</label>              
  </div>
  <div class="form-group">
    <label for="formAddressStreet" class="col-xs-4 control-label">Street</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formAddressStreet" placeholder="Street">
    </div>
  </div>
  <div class="form-group">
    <label for="formAddressCity" class="col-xs-4 control-label">City</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formAddressCity" placeholder="City">
    </div>
  </div>
  <div class="form-group">
    <label for="formAddressState" class="col-xs-4 control-label">State</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formAddressState" placeholder="State">
    </div>
  </div>
  <div class="form-group">
    <label for="formAddressCountry" class="col-xs-4 control-label">Country</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formAddressCountry" placeholder="Country">
    </div>
  </div>
  <div class="form-group">
    <label for="formAddressPostal" class="col-xs-4 control-label">Postal code</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formAddressPostal" placeholder="Postal code">
    </div>
  </div>
  <div class="form-group">
    <label for="formBirthday" class="col-xs-offset-4 control-label">Birthday</label>              
  </div>
  <div class="form-group">
    <label for="formBirthDay" class="col-xs-4 control-label">Day</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formBirthDay" placeholder="Day">
    </div>
  </div>
  <div class="form-group">
    <label for="formBirthMonth" class="col-xs-4 control-label">Month</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" id="formBirthMonth" placeholder="Month">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-4 col-xs-8">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
